<nav id="navbar" style="background:#007bff; padding:10px 20px; display:flex; justify-content:space-between; align-items:center;">
  <div>
  <button onclick="logoutUser()" style="background:red; border:none; padding:8px 12px; border-radius:3px; cursor:pointer;">Logout</button>
</nav>

<script>
  function logoutUser() {
    const token = localStorage.getItem('token');
    fetch('/api/v1/auth/logout', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      }
    })
    .then(response => {
      if(response.ok) {
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      } else {
        alert('Logout failed');
      }
    })
    .catch(error => {
      console.error("Error during logout:", error);
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    });
  }
</script>
