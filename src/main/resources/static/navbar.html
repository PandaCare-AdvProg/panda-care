<nav class="navbar">
  <div class="navbar-brand">PandaCare</div>
  <ul class="navbar-nav">
    <li><button onclick="window.location.href='/profile.html'" class="btn btn--profile">Profile</button></li>
    <li><button onclick="logoutUser()" style="background:red; border:none; padding:8px 12px; border-radius:3px; cursor:pointer;">Logout</button></li>
  </ul>
</nav>

<style>
  :root {
    --primary-color:   #4a6fa5;
    --secondary-color: #166088;
    --accent-color:    #4fc3f7;
    --light-gray:      #f5f5f5;
    --medium-gray:     #e0e0e0;
    --dark-gray:       #757575;
    --error-color:     #d32f2f;
    --success-color:   #388e3c;
  }

  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--primary-color);
    padding: 0.5rem 1rem;
  }

  .navbar-brand {
    color: var(--light-gray);
    font-size: 1.25rem;
    font-weight: 600;
  }

  .navbar-nav {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 1rem;
  }

  .navbar-nav li {
    margin: 0;
  }

  .btn {
    font-size: 0.875rem;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    color: var(--light-gray);
    cursor: pointer;
    transition: background  0.3s;
    text-decoration: none; 
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 120px;        
    height: 36px;        
    min-width: 100px;
    box-sizing: border-box;
  }

  .btn--search {
    background: var(--secondary-color);
  }
  .btn--search:hover {
    background: #0d4b6e;
  }

  .btn--logout {
    background: var(--error-color);
  }
  .btn--logout:hover {
    background: #c62828;
  }
</style>

<script>  
  function logoutUser() {
    const token = localStorage.getItem('token');
    fetch('/api/v1/auth/logout', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      }
    })
    .then(response => {
      if(response.ok) {
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      } else {
        alert('Logout failed');
      }
    })
    .catch(error => {
      console.error("Error during logout:", error);
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    });
  }
</script>
