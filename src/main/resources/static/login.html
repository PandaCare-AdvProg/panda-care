<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      text-align: left;
      margin-bottom: 10px;
      color: #555;
      font-size: 14px;
    }
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .register-btn {
      background-color: #6c757d;
    }
    .register-btn:hover {
      background-color: #5a6268;
    }
    #loginResult {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email:
        <input type="email" name="email" required>
      </label>
      <label>Password:
        <input type="password" name="password" required>
      </label>
      <button type="submit">Login</button>
    </form>
    <button class="register-btn" onclick="window.location.href='register.html'">Go to Register</button>
    <div id="loginResult"></div>
  </div>
  
<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
      email: form.email.value,
      password: form.password.value
    };
    try {
      const response = await fetch('/api/v1/auth/authenticate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await response.json();
      console.log('Authentication result:', result); // Debug log
      if (result.access_token) {
        localStorage.setItem('token', result.access_token);
        alert('Login Successful');
        // Check role and redirect accordingly
        if (result.role && result.role.toUpperCase() === 'DOCTOR') {
          window.location.href = 'schedule.html';
        } else if (result.role && result.role.toUpperCase() === 'PATIENT') {
          window.location.href = 'consultation.html';
        } else {
          // If role is missing or not as expected, use a default
          window.location.href = 'schedule.html';
        }
      } else {
        document.getElementById('loginResult').innerText = 'Login failed. Please check your credentials.';
      }
    } catch (error) {
      console.error("Login error:", error);
      document.getElementById('loginResult').innerText = 'An error occurred during login.';
    }
  });
</script>
