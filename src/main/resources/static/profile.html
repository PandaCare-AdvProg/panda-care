<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - PandaCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 48px;
            color: #6c757d;
        }
        #logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
        
        <div class="profile-container">
            <div class="profile-header">
                <div class="avatar" id="user-initial">U</div>
                <h2 id="user-name">Loading...</h2>
                <p id="user-email">loading@example.com</p>
            </div>
            
            <div class="alert alert-success d-none" id="success-alert">
                Profile updated successfully!
            </div>
            
            <div class="alert alert-danger d-none" id="error-alert">
                Error updating profile.
            </div>
            
            <form id="profile-form">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" readonly>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" name="role" readonly>
                </div>
                
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                    <button type="button" class="btn btn-danger" id="change-password-btn">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="password-form">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-password">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Authentication header function
        function getAuthHeaders() {
            const token = localStorage.getItem('token');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        // Check if user is logged in
        function checkAuth() {
            if (!localStorage.getItem('token')) {
                window.location.href = 'login.html';
            }
        }

        // Fetch user profile data
        async function fetchUserProfile() {
            try {
                const response = await fetch('/api/v1/user/profile', {
                    method: 'GET',
                    headers: getAuthHeaders()
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch profile');
                }
                
                const userData = await response.json();
                populateProfile(userData);
            } catch (error) {
                console.error('Error fetching profile:', error);
                document.getElementById('error-alert').textContent = 'Failed to load profile data.';
                document.getElementById('error-alert').classList.remove('d-none');
            }
        }

        // Populate profile form with user data
        function populateProfile(userData) {
            document.getElementById('firstName').value = userData.firstName || '';
            document.getElementById('lastName').value = userData.lastName || '';
            document.getElementById('email').value = userData.email || '';
            document.getElementById('role').value = userData.role || '';
            
            // Update header info
            const fullName = `${userData.firstName} ${userData.lastName}`;
            document.getElementById('user-name').textContent = fullName;
            document.getElementById('user-email').textContent = userData.email;
            
            // Set avatar initial
            if (userData.firstName) {
                document.getElementById('user-initial').textContent = userData.firstName.charAt(0);
            }
        }

        // Update profile
        async function updateProfile(event) {
            event.preventDefault();
            
            const profileData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value
            };
            
            try {
                const response = await fetch('/api/v1/user/profile', {
                    method: 'PUT',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(profileData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update profile');
                }
                
                document.getElementById('success-alert').classList.remove('d-none');
                setTimeout(() => {
                    document.getElementById('success-alert').classList.add('d-none');
                }, 3000);
                
                // Refresh profile data
                fetchUserProfile();
            } catch (error) {
                console.error('Error updating profile:', error);
                document.getElementById('error-alert').textContent = 'Failed to update profile.';
                document.getElementById('error-alert').classList.remove('d-none');
            }
        }

        // Change password
        async function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }
            
            const passwordData = {
                currentPassword: document.getElementById('currentPassword').value,
                newPassword: newPassword
            };
            
            try {
                const response = await fetch('/api/v1/user/change-password', {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(passwordData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to change password');
                }
                
                alert('Password changed successfully!');
                
                // Close modal and clear form
                const passwordModal = bootstrap.Modal.getInstance(document.getElementById('passwordModal'));
                passwordModal.hide();
                document.getElementById('password-form').reset();
            } catch (error) {
                console.error('Error changing password:', error);
                alert('Failed to change password. Please check your current password and try again.');
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('refreshToken');
            window.location.href = 'login.html';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            fetchUserProfile();
            
            document.getElementById('profile-form').addEventListener('submit', updateProfile);
            document.getElementById('logout-btn').addEventListener('click', logout);
            
            document.getElementById('change-password-btn').addEventListener('click', function() {
                const passwordModal = new bootstrap.Modal(document.getElementById('passwordModal'));
                passwordModal.show();
            });
            
            document.getElementById('save-password').addEventListener('click', changePassword);
        });
    </script>
</body>
</html>
