<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Articles</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #757575;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            background: var(--light-gray);
            color: #333;
            padding: 10px 20px;
        }
        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5em;
        }
        .article {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .title {
            color: var(--secondary-color);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .meta {
            font-size: 0.85rem;
            color: var(--dark-gray);
            margin-bottom: 15px;
        }
        .content {
            white-space: pre-wrap;
            line-height: 1.5;
            font-size: 1rem;
        }
        a.author {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
        a.author:hover {
            text-decoration: underline;
        }
        .no-articles {
            text-align: center;
            margin-top: 50px;
            color: var(--dark-gray);
            font-style: italic;
        }
    </style>
</head>
<body>
<h1>Articles</h1>
<div id="articles-container">
    <!-- articles injected here -->
</div>
<div id="no-articles" class="no-articles" style="display:none;">
    No articles available.
</div>

<script>
    const container = document.getElementById('articles-container');
    const noArticles = document.getElementById('no-articles');

    function getAuthHeaders() {
        const token = localStorage.getItem('token');
        return {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        };
    }

    async function loadArticles() {
        try {
            const resp = await fetch('/api/articles', { headers: getAuthHeaders() });
            if (resp.status === 401 || resp.status === 403) {
                return window.location.href = '/login.html';
            }
            if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

            const articles = await resp.json();
            if (!articles.length) {
                noArticles.style.display = '';
                return;
            }

            noArticles.style.display = 'none';
            articles.forEach(a => {
                const el = document.createElement('div');
                el.className = 'article';
                el.innerHTML = `
            <div class="title">${a.title}</div>
            <div class="meta">
              Category: ${a.category} |
              Published: ${new Date(a.publishedAt).toLocaleString()} |
              Author: <a href="viewdoctorprofile.html?id=${a.author?.id || ''}" class="author">${a.author?.name || 'Unknown'}</a>
            </div>
            <div class="content">${a.content}</div>
          `;
                container.appendChild(el);
            });
        } catch {
            noArticles.textContent = 'Failed to load articles.';
            noArticles.style.display = '';
        }
    }

    window.addEventListener('load', loadArticles);
</script>
</body>
</html>
