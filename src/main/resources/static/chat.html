<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PandaCare Chat Test</title>

    <h1>PandaCare Chat Test</h1>
    <div class="container">
    <!-- Connection Controls -->
      <div class="controls" style="flex-direction: column; align-items: stretch; gap: 6px;">
        <input type="text" id="receiverId" placeholder="Receiver ID" />
        <div style="display: flex; gap: 10px; margin-top: 6px; justify-content: center;">
          <button onclick="connect()">Connect</button>
          <button onclick="disconnect()">Disconnect</button>
        </div>
      </div>

      <!-- Room Controls -->

      <div id="messages"></div>

      <!-- Message Controls -->
      <div class="controls">
        <input type="text" id="messageContent" placeholder="Type your messageâ€¦" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script src="js/chat.js"></script>
  </body>
</html>
